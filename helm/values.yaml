# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  registry: "ghcr.io"
  repository: rdlsolutions/hobot
  tag: $(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)
  arch: amd64
  os: linux
secret:
  name: "hobot"
  env: "TELE_TOKEN"
  key: "token"
securityContext:
  privileged: true
